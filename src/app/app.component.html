<div style="text-align: center">
  <h1>Lista de Produtos</h1>
  <button (click)="carregarProdutos()">Carregar Produtos</button>
  <ul>
    <li *ngFor="let produto of produtos">
      {{ produto.nome }} - {{ produto.preco }}
    </li>
  </ul>

  <h2>Adicionar Produto</h2>
  <form (submit)="adicionarProduto()">
    <label for="nome">Nome do produto:</label>
    <input type="text" id="nome" ngModel="novoProdutos.nome" required><br><br>

    <label for="preco">Pre√ßo:</label>
    <input type="number" id="preco" ngModel="novoProdutos.preco" required><br><br>

    <button type="submit">Adicionar Produto</button>
  </form>
</div>
